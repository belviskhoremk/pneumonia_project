<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pneumonia Detection</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Pneumonia Detection Platform</h1>
        <div class="form-container">
            <form id="upload-form">
                <div class="form-group">
                    <label for="model-select">Select Model(s):</label>
                    <select id="model-select" multiple>
                        <option value="model1">MobileNet</option>
                        <option value="model2">MobileNetV2</option>

                    </select>
                </div>
                <div class="form-group">
                    <label for="image-upload">Upload Chest Image:</label>
                    <input type="file" id="image-upload" accept="image/*">
                </div>
                <button type="submit">Predict</button>
            </form>
            <div class="image-container">
                <img id="uploaded-image" src="#" alt="Uploaded Image" style="display: none; width: 100%; height: auto;"/>
            </div>
        </div>
        <div id="result"></div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
